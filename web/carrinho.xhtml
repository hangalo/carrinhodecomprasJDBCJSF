<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Carrinho de Compras</title>
         <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>
    <h:body>
          <h:graphicImage library="imagens" name="onlineshoppingcart.png"  styleClass="center-img"/>
          
            <h4 class="center-text"> Produtos adicionados ao carrinho</h4>
        <h:form style="margin-top: 20px">
            <p:dataTable var="it" value="#{carrinhoBean.carrinho}" emptyMessage="Nenhum produto adicionado ao carrinho" >
                
                 
                
                
                <p:column>
                    <f:facet name="header">Código</f:facet>
                    <h:outputText value="#{it.produto.idProduto}"/>
                </p:column>  
                
                 <p:column>
                    <f:facet name="header">Produto</f:facet>
                    <h:outputText value="#{it.produto.nomeProduto}"/>
                </p:column> 
                
                 <p:column>
                    <f:facet name="header">Preço</f:facet>
                    <h:outputText value="#{it.produto.precoProduto}"/>
                </p:column> 
                
                 <p:column>
                    <f:facet name="header">Quantidade</f:facet>
                    <h:outputText value="#{it.quantidade}"/>
                </p:column> 
                
                
                 <p:column>
                    <f:facet name="header">Sub Total</f:facet>
                    <h:outputText value="#{it.produto.precoProduto * it.quantidade}"/>
                </p:column> 
                
                 <p:column>
                    <f:facet name="header">Opcao</f:facet>
                    <h:commandLink value="Delete" action="#{carrinhoBean.delete(it)}" onclick="return confirm('Deseja eliminar o Item do carrinho ?')"></h:commandLink>
                </p:column> 
            </p:dataTable>
        </h:form>
        <br></br>
        <h3> Total: #{carrinhoBean.suma()}</h3>
        <br></br>
        <h:form>
       
            <h:link  outcome="index" style="font-size: 1.4em; text-decoration: none; color: #00AA66;">
                <h:panelGrid columns="1">
                <h:graphicImage library="imagens" name="shopping_cart.png" width="10%"/>
                <h:outputText value="Continuar a Compar"/>
                </h:panelGrid>
            </h:link>
        </h:form>
        
    </h:body>
</html>
